<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<h1>This is student page</h1>
<form action="{% url 'add-stud' %}" method='POST'>
     {% csrf_token %}
  <label for="fname">First name:</label><br>
  <input type="text"  name="fname" placeholder="John" required><br>
  <label for="lname">Last name:</label><br>
  <input type="text"  name="lname" placeholder="Doe" required><br><br>
  <label for="email">Email:</label><br>
  <input type="email" name="email" placeholder="@gmail.com" required><br><br>
  <button  type="submit" class="btn btn-primary btn-sm" value=""  > Add</button>
</form>
<a href="{% url 'say_hello' %}">back</a>
</body>
</html>
